{% extends 'kingadmin/base.html' %}

{% block body %}
    <div class="container" id="container">
        <!-- BACKGROUND IMAGE -->
        <!--===================================================-->
        <div id="bg-overlay" class="bg-img img-balloon"
             style="background-image: url('/static/kingadmin/img/bg-img-6.jpg');"></div>
        <!-- HEADER -->
        <!--===================================================-->
        <div class="cls-header cls-header-lg">
            <div class="cls-brand">
                <a class="box-inline" href="#" target="_blank">
                    <span class="brand-title">KingAdmin <span class="text-thin"></span></span>
                </a>
                <p style="color: silver">软件</p>
            </div>
        </div>
        <!--===================================================-->

        <!-- LOGIN FORM -->
        <!--===================================================-->
        <div class="cls-content">
            <div class="cls-content-sm panel ">
                <div class="panel-body">
                    <p class="pad-btm">Welcome using KingAdmin</p>
                    <form method="post">{% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 text-left checkbox">
                                <label class="form-checkbox form-icon">
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group text-right">
                                    <button class="btn btn-success text-uppercase" type="submit">Sign In</button>
                                </div>
                            </div>
                        </div>
                        {% if err_msg %}
                            <span style="color: red">{{ err_msg.error }}</span>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
        <!--===================================================-->
    </div>
{% endblock %}
